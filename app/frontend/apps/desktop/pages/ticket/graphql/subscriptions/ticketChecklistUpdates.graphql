subscription ticketChecklistUpdates($ticketId: ID!) {
  ticketChecklistUpdates(ticketId: $ticketId) {
    ticketChecklist {
      id
      name
      completed
      incomplete
      items {
        id
        text
        checked
        ticket {
          id
          internalId
          number
          title
          state {
            id
            name
          }
          stateColorCode
        }
        ticketAccess
      }
    }
    removedTicketChecklist
  }
}
