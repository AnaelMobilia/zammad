query linkList($objectId: ID!, $targetType: String!) {
  linkList(objectId: $objectId, targetType: $targetType) {
    type
    target {
      ... on Ticket {
        id
        internalId
        title
        state {
          id
          name
        }
        stateColorCode
      }
      ... on KnowledgeBaseAnswerTranslation {
        id
      }
    }
  }
}
