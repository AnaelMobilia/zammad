query ticketChecklist(
  $ticketId: ID
  $ticketInternalId: Int
  $ticketNumber: String
) {
  ticketChecklist(
    ticket: {
      ticketId: $ticketId
      ticketInternalId: $ticketInternalId
      ticketNumber: $ticketNumber
    }
  ) {
    id
    name
    completed
    incomplete
    items {
      id
      text
      checked
      ticket {
        id
        internalId
        number
        title
        state {
          id
          name
        }
        stateColorCode
      }
      ticketAccess
    }
  }
}
