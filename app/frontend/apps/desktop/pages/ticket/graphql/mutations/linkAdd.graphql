mutation linkAdd($input: LinkInput!) {
  linkAdd(input: $input) {
    link {
      type
      target {
        ... on Ticket {
          id
          internalId
          title
          state {
            id
            name
          }
          stateColorCode
        }
        ... on KnowledgeBaseAnswerTranslation {
          id
        }
      }
    }
    errors {
      message
      field
    }
  }
}
