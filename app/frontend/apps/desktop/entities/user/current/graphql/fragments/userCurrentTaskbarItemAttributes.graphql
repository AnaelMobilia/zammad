fragment userCurrentTaskbarItemAttributes on UserTaskbarItem {
  id
  key
  callback
  formId
  formNewArticlePresent
  entity {
    ... on Ticket {
      ...ticketTaskbarTabAttributes
    }
    ... on UserTaskbarItemEntityTicketCreate {
      uid
      title
      createArticleTypeKey
    }
    ... on User {
      id
      internalId
    }
    ... on Organization {
      id
      internalId
    }
  }
  entityAccess
  prio
  lastContact
  changed
  dirty
  notify
  updatedAt
}
