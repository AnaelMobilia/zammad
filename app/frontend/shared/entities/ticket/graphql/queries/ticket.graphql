query ticket($ticketId: ID, $ticketInternalId: Int, $ticketNumber: String) {
  ticket(
    ticket: {
      ticketId: $ticketId
      ticketInternalId: $ticketInternalId
      ticketNumber: $ticketNumber
    }
  ) {
    ...ticketAttributes
    createArticleType {
      id
      name
    }
    mentions {
      totalCount
      edges {
        node {
          ...ticketMention
        }
        cursor
      }
    }
    checklist {
      id
      completed
      total
      complete
    }
    referencingChecklistTickets {
      ...referencingTicket
    }
  }
}
